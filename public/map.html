<!DOCTYPE html>
<html ng-app>
<head>
  <title>Vietnamese Restaurants in Singapore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Open+Sans:400,700' rel='stylesheet'
        type='text/css'>
  <link href="/assets/map/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="/assets/map/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="/assets/map/map.css" type="text/css"/>
</head>
<body ng-controller="FoodCtrl" ng-init="init()">

<!-- facebook like button code -->
<div id="fb-root"></div>
<script>(function (d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s);
  js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=102575216454304";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script>!function (d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (!d.getElementById(id)) {
    js = d.createElement(s);
    js.id = id;
    js.src = "//platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
  }
}(document, "script", "twitter-wjs");</script>

<!-- google map -->
<div id="map_canvas"></div>

<!-- topbar -->
<div class="topbar" id="topbar">
  <div class="wrapper">
    <div class="right">
      <div class="buttons">
        <a href="#modal_info" class="btn btn-large btn-info" data-toggle="modal">
          <i class="icon-info-sign icon-white"></i>About this Map
        </a>
      </div>

    </div>
    <div class="logo">
      <a href="/">
        <img src="/assets/map/img/logo-web.png"/>
      </a>
    </div>
    <div class="left">
      <div class='title-wrapper'><h1> Vietnamese Restaurants in Singapore </h1></div>
      <div class='share'>

        <div class="fb-share-button" data-href="http://fookup.vietnam2020.org/vietnamese-restaurants-singapore"
             data-type="button_count"></div>

        <a href="https://twitter.com/share" class="twitter-share-button"
           data-url="http://fookup.vietnam2020.org/vietnamese-restaurants-singapore"
           data-text="Wow pretty cool, Vietnamese Restaurants in Singapore" data-count="none">Tweet</a>

      </div>
    </div>
  </div>
</div>

<input type="text" name="locate" id="locate"
       placeholder="Nearby: Enter your location" autocomplete="off"/>


<!-- right-side gutter -->
<div class="menu" id="menu">
  <ul class="list" id="list">
    <li class='search-wrapper'>
      <input type="text" ng-model="filterTerm" id="filter" placeholder="Search restaurants..." autocomplete="off"/>
    </li>
    <li class='category'>
      <ul class='list-items'>
        <li ng-repeat="item in restaurants" ng-show="!isFiltering() || filterMatch(filterTerm, item.title)">
          <a href='#' onMouseOver="markerListMouseOver('{{item.id}}')" onMouseOut="markerListMouseOut('{{item.id}}')"
             onClick="goToMarker('{{item.id}}')">
            <img src="/assets/map/img/marker.png" style="width: 16px" alt=''/>
            {{item.title}}
          </a>
        </li>
      </ul>
    </li>
    <li class="attribution">
        <span>
          Based on <a href='http://www.represent.la' target='_blank'>RepresentLA</a>. Heavily modified by huy. Source on <a href='https://github.com/nvquanghuy/fookup'>Github</a>.
        </span>
    </li>
  </ul>
</div>

<!-- more info modal -->
<div class="modal hide" id="modal_info">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>About this Map</h3>
  </div>
  <div class="modal-body">
    <p>
      We built this map to connect and promote Vietnamese restaurants in Singapore.
    </p>

    <p>
      Questions? Feedback? Connect with us: <a href="http://www.twitter.com/iamhuy" target="_blank">@iamhuy</a>
    </p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal" style="float: right;">Close</a>
  </div>
</div>
</div>

<script src="/assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="/assets/map/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
<script type="text/javascript" src="/assets/map/label.js"></script>

<script type="text/javascript" src="/assets/map/map.js"></script>

<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-6431086-3', 'vietnam2020.org');
  ga('send', 'pageview');
</script>

</body>
</html>
